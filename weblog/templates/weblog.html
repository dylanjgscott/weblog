<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dylan Scott{% if title %} - {{ title }}{% endif %}</title>
        <link href="{{ url_for('weblog.static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    </head>
    <body>
        <div role="presentation" class="container">
            <h1><a href="{{ url_for('weblog.index') }}">Dylan Scott</a>{% if title %} <small>{{ title }}</small>{% endif %}</h1>
        </div>
        <div role="navigation" class="container">
            <ul class="nav nav-tabs">
                <li role="presentation"{% if title == "Projects" %} class="active"{% endif %}>
                    <a href="{{ url_for('weblog.projects') }}">Projects</a>
                </li>
                <li role="presentation"{% if title == "Contact" %} class="active"{% endif %}>
                    <a href="{{ url_for('weblog.contact') }}">Contact</a>
                </li>
            </ul>
        </div>
        <div class="container">
            {% block content %}
                <p>This webpage serves as a personal portfolio for my programming work.</p>
            {% endblock %}
        </div>
        <script src="{{ url_for('weblog.static', filename='jquery-1.11.2.min.js') }}"></script>
        <script src="{{ url_for('weblog.static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    </body>
</html>
